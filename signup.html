<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- SWIPPER -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

    <!-- BASE CSS -->
    <link rel="stylesheet" href="./publics/css/style.css">
</head>

<body>

    <!-- PAGE START -->
    <div class="main signin-page">
        <div class="form col-md-3 col-11">
            <div class="title-form">
                <h3>Trường Đại Học ABC</h3>
                <B>Cổng thông tin sinh viên</B>
            </div>
            <hr>
            <div class="item-form col-12">
                <input type="text" placeholder="Mã sinh viên">
            </div>
            <div class="item-form col-12">
                <input type="text" placeholder="Họ và tên">
            </div>
            <div class="item-form col-12">
                <input type="password" placeholder="Mật khẩu">
            </div>
            <div class="item-form col-12">
                <input type="password" placeholder="Nhập lại mật khẩu">
            </div>
            <div class="nav-form item-form col-12">
                <a href="./signin.html">Đăng nhập?</a>
                <a href="#">Hướng dẫn</a>
            </div>
            <div class="item-form col-12">
                <button class="col-12">
                    Gửi
                </button>
            </div>
        </div>
    </div>

    <!-- PAGE END -->
    

    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- SWIPPER -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/c29ec90d7d.js" crossorigin="anonymous"></script>


    <script>

        // SLIDER
        var swiper = new Swiper(".slider", {
            loop: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
        });

        // NAV LEFT START
        $(document).ready(function () {

            $(".btn-nav").click(function () {
                $(".left-bar").addClass("active");
                $("body").addClass("active");
            });

            $(".background-left-bar").click(function () {
                $(".left-bar").removeClass("active");
                $("body").removeClass("active");
            });
        });
        // NAV LEFT END

    </script>

</body>

</html>
