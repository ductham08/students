<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <!-- PAGE START -->
    <div class="main">
        <div class="nav-mobile">
            <div class="btn-menu">
                <div class="top item-btn"></div>

                <h6>Xin chào Hoàng Quyên!</h6>
            </div>
        </div>
        <div class="menu-left">
            <div class="bg"></div>
            <div class="navbar">
                <div class="title-nav">
                    <h5>Cổng thông tin Sinh viên</h5>
                </div>
                <ul>
                    <li>
                        <a href="./index.html">
                            <i class="fa-solid fa-house"></i>
                            Trang chủ
                        </a>
                    </li>
                    <li>
                        <a href="./don-nghi-phep.html">
                            
                            <i class="fa-solid fa-receipt"></i>
                            Tạo đơn nghỉ phép
                        </a>
                    </li>
                    <li>
                        <a href="./nhom-bai-tap.html">
                            <i class="fas fa-users"></i>
                            Đăng ký nhóm
                        </a>
                    </li>
                    <li>
                        <a href="./khao-sat.html">
                            <i class="fa-solid fa-newspaper"></i>
                            khảo sát
                        </a>
                    </li>
                    <li>
                        <a href="./bao-cao.html">
                            <i class="fa-solid fa-file-invoice"></i>
                            Báo cáo
                        </a>
                    </li>
                    <li>
                        <a href="./account.html">
                            <i class="fas fa-user-alt"></i>
                            Thông tin tài khoản
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- CONTENT START -->
        <div class="col-md-10 col-11 content">
            <div class="titel-main">
                <h5>Thông tin tài khoản</h5>
                <hr>
            </div>

            <div class="main-content don-nghi-phep account">
                <div class="form">
                    <div class="title-form">
                        <div class="avatar col-md-1 col-2">
                            <img src="./publics/images/avatar.png" width="100%" alt="">
                        </div>
                        <h5>Xin chào Quyên!</h5>
                    </div>
                    <div class="item-form col-md-3 col-11">
                        <p>Họ và tên</p>
                        <input value="Hoàng Quyên" type="text">
                    </div>
                    <div class="item-form col-md-3 col-11">
                        <p>Mã sinh viên</p>
                        <input value="SV13245" disabled type="text">
                    </div>
                    <div class="item-form col-md-3 col-11">
                        <p>Giới tính</p>
                        <input id="nam" value="Nam" type="radio" name="sex">
                        <label for="nam">Nam</label>
                        <input value="Nữ" id="nu" type="radio" name="sex">
                        <label for="nu"> Nữ</label>
                        <input value="khác" id="khac" type="radio" name="sex">
                        <label for="khac">Khác</label>
                    </div>
                    <div class="item-form col-md-3 col-11">
                        <p>Ngày sinh</p>
                        <input type="date" >
                    </div>
                    <div class="item-form col-md-3 col-11">
                        <p>Số CDMN/CCCD</p>
                        <input type="text" value="123456789" >
                    </div>
                    <div class="item-form col-md-3 col-11">
                        <p>Số thẻ bảo hiểm y tế</p>
                        <input type="text" value="123456789" >
                    </div>
                    <div class="item-form col-md-3 col-11">
                        <p>Địa chỉ thường chú</p>
                        <textarea rows="5"></textarea>
                    </div>
                    <div class="item-form col-md-3 col-11">
                        <button class="col-md-4 col-12">
                            Lưu
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- PAGE END -->
    

    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- SWIPPER -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/c29ec90d7d.js" crossorigin="anonymous"></script>


    <script>

        // SLIDER
        var swiper = new Swiper(".slider", {
            loop: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
        });

        // NAV LEFT START
        $(document).ready(function () {

            $(".btn-nav").click(function () {
                $(".left-bar").addClass("active");
                $("body").addClass("active");
            });

            $(".btn-menu").click(function () {
                $(".menu-left").addClass("active");
                $("body").addClass("active");
            });

            $(".bg").click(function () {
                $(".menu-left").removeClass("active");
                $("body").removeClass("active");
            });

            $(".background-left-bar").click(function () {
                $(".left-bar").removeClass("active");
                $("body").removeClass("active");
            });
        });
        // NAV LEFT END

    </script>

</body>

</html>
